<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384..."
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='icon/new-favicon.svg') }}"
      type="image/svg+xml"
    />

    <!-- <link
      rel="alternate icon"
      href="{{ url_for('static', filename='icon/new-favicon.ico') }}"
      type="image/x-icon"
    /> -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <!-- NAVBAR Config -->
      {% block navbar%}

      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid col-lg-8">
          <a class="navbar-brand d-flex menu" href="{{ url_for('home') }}">
            <img
              src="../static/icon/new-favicon.svg"
              alt="Cup of coffee with steam"
              width="60"
              height="60"
              class="align-text-bottom"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">{% block navlinks %}{% endblock %}</div>
            <form
              class="d-flex form"
              role="search"
              method="GET"
              action="{{ url_for('search') }}"
            >
              <input
                class="form-control me-2"
                type="search"
                name="search-box"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-coffee align-text-top" type="submit">
                <svg
                  style="transform: translateY(-2px)"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
      {% endblock %} {% block content %} {% endblock %}
    </main>

    <footer class="bg-footer text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0 small">
          Â© {{ current_year }} My Workafes | Built with Flask & Bootstrap | All
          rights reserved.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
